<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room Selector</title>
  <link rel="stylesheet" href="chatRoom.css">
  <script defer src="login-BuzzChat.js"></script>
</head>

<body>

  <header>
    <div class="container">

      <img src="buzzChatLogo.png" alt="logo" class="logo" width="300px" height="100px">
        <nav class="nav-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </div>
  </header>

  <main id="main-holder">

    <div id="twitch-embed"></div>
      <!-- Load the Twitch embed script -->
    <script src="https://embed.twitch.tv/embed/v1.js"></script>

    <!-- Create a Twitch.Embed object that will render within the "twitch-embed" root element. -->
    <script type="text/javascript">
      new Twitch.Embed("twitch-embed", {
        width: 800,
        height: 300,
        layout: "video",
        channel: "reddiamondduo"
      });
    </script>

    <script>
      var countDownDate = new Date().getTime() + 120000;
      var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var secs = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML = mins + "m " + secs + "s ";

        // If the count down is over, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "Time's Up!";
          //Refresh page
        }
      }, 1000);
    </script>
    <p id="demo"></p>
      <div class="links">
      <div class="End-Container">
        <a id="EndChat" href="chatRoomSelector-BuzzChat.html">End Chat</a>
      </div>
      <div class="Extend-Container">
        <a id="ExtendChat"href="chatRoom-BuzzChat.html">Extend Chat!</a>
      </div>
      </div>
  </main>
</body>

</body>
</html>
